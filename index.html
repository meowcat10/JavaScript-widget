<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interaktiv Web Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "title">Counter</h1>
    <p class = "last-btn"></p>
    <p class = "counterText">0</p>
    <div class="widget-container">
        <button value = "1" class = "btn">+1</button>
        <button value = "5" class = "btn">+5</button>
        <button value = "10" class = "btn">+10</button>
        <button value = "1" class = "btn">-1</button>
        <button value = "5" class = "btn">-5</button>
        <button value = "10" class = "btn">-10</button>
    </div>
    <div class="Extras">
        <button class = "random-btn btn">Random</button>
        <button class = "reset-btn btn">Reset</button>
    </div>


    <!-- Javascript is loaded after the contents of the website has loaded -->
    <script src="scripts.js"></script>
</body>
</html>
